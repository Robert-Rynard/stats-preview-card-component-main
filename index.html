<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__info">
        <h1>
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>

        <p class="card__info-body">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <ul class="card__stats" role="list">
          <li class="stat">
            <h2>10k+</h2>
            <p>companies</p>
          </li>

          <li class="stat">
            <h2>314</h2>
            <p>templates</p>
          </li>

          <li class="stat">
            <h2>12M+</h2>
            <p>queries</p>
          </li>
        </ul>
      </div>
      <div class="card__bg-img">
        <div class="overlay"></div>
      </div>
    </div>
  </body>
</html>
